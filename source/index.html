<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Random Chuck Norris jokes</title>
<link rel="stylesheet" href="./styles/layout.css" />
</head>
<body>

<header id="pageTitle">
    <h1>Random Chuck Norris jokes</h1>
</header>

<aside>
    <h2>Favourites</h2>
    <ul id="favList">
        <li id="fav-1" class="fav-item" data-fav="1">
            Joke text
            <br>
            <button class="del-fav">remove from list</button>
        </li><!-- /.fav-item -->
        <li id="fav-2" class="fav-item" data-fav="2">
            Joke text
            <br>
            <button class="del-fav">remove from list</button>
        </li><!-- /.fav-item -->
        <li id="fav-3" class="fav-item" data-fav="3">
            Joke text
            <br>
            <button class="del-fav">remove from list</button>
        </li><!-- /.fav-item -->
    </ul><!-- /#favourites -->
</aside>

<section id="jokesList">
    <header id="jokesHeader" class="actions">
        <div id="timer">
            <progress max="1" value=".0"></progress>
            <div class="timer-toggle">
                <label><input type="radio" name="timer" value="0" id="timerOff" />Timer off</label>
                <label><input type="radio" name="timer" value="1" id="timerOn" />Timer on</label>
            </div><!-- /.timer-toggle -->
        </div><!-- /#timer -->
    </header><!-- /.actions -->

    <article class="joke" id="joke-1">
        The blue hen
    </article><!-- /.joke -->
    <article class="joke" id="joke-2">
        Went over the burried body
    </article><!-- /.joke -->
    <article class="joke" id="joke-3">
        And fell
    </article><!-- /.joke -->
</section><!-- /#jokesList -->

<script src="./scripts/bundle.js"></script>
</body>
</html>
